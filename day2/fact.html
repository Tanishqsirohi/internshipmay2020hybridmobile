<!DOCTYPE>
<html>
  <head>
    <script>
      function fact(){
        var num=document.getElementById("num");
        if(num.value==""){
          alert("Sorry, No data provided.");
        }
        else{
          var n = parseInt(num.value);
          var f=1;
          for(i=1;i<=n;i++){
            f=f*i;
            
          }
          alert("Factorial of" +n +" is "+f );
        }
      }
    </script>
  </head>
  <body>
    Number: <input type="number" id="num" size="20"<br>
    <input type="button" value="Factorial" onclick="fact()">
  </body>
</html>
